<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>HTML5 Form</title>
</head>

<body>
    <div class="container mt-5 ">
        <form class="row g-3 border border-1">
            <div class="col-12 border border-1 m-0 p-3 bg-light">Payment form example</div>
            <div class="row">
                <div class="alert-danger rounded p-3 m-2 ">Some fields are missing</div>
            </div>
            <div class="col-md-4">
                <label for="CardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" id="CardNumber">
            </div>
            <div class="col-md-4">
                <label for="CVC" class="form-label">CVC #</label>
                <input type="password" class="form-control" placeholder="***" id="CVC">
            </div>
            <div class="col-md-4">
                <label for="Amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
            <div class="col-6">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="FirstName">
            </div>
            <div class="col-6">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="LastName">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="State" class="form-label">State</label>
                <input id="State" class="form-select">
                </input>
            </div>
            <div class="col-md-3">
                <label for="PostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="PostalCode">
            </div>
            <div class="col-md-6">
                <label class="form-label">We accept:</label>
                <div class=" col-6 alert-dark rounded p-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="Message" class="form-label">Message</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>
                <span>Add any notes here.</span>
            </div>
            <div class="row border-1 mt-4 p-3 bg-light d-flex justify-content-end">
                <div class="col-1 m-1 p-1">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
                <div class="col-1 m-1 p-1">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
    </form>
    </div>
</body>

</html>
